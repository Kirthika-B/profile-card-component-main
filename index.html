<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="white_card">
        <div class="blue_card">
          <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" />
        </div>
        <div class="profile-img">
          <img src="images/image-victor.jpg" alt="image-victor" />
        </div>
        <div class="profile_name">
          Victor Crest
          <span class="age">26</span>
        </div>
        <div class="place">London</div>
        <hr />
        <div class="row_item">
          <div class="order1">
            <p>80K</p>
            <span>Followers</span>
          </div>
          <div class="order2">
            <p>803K</p>
            <span>Likes</span>
          </div>
          <div class="order3">
            <p>1.4K</p>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
